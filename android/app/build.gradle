plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.1'

android {
    namespace "com.pyom"
    compileSdkVersion 36
    buildToolsVersion "36.0.0"
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = '1.8' }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
            version "3.22.1"
        }
    }

    defaultConfig {
        applicationId "com.pyom"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // FIX: arm64-v8a for real devices + x86_64 for Firebase Studio emulator
        ndk { abiFilters 'arm64-v8a', 'x86_64' }

        externalNativeBuild {
            cmake {
                cFlags "-std=c11", "-Wall", "-Os"
                arguments "-DANDROID_STL=none"
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        doNotStrip '**/libproot.so'
        doNotStrip '**/libtalloc.so'
        doNotStrip '**/libproot-loader.so'
        doNotStrip '**/libproot-loader32.so'
        doNotStrip '**/libproot-loader.so'
        doNotStrip '**/libproot-loader32.so'
    }

    packaging {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

flutter { source '../..' }

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.documentfile:documentfile:1.0.1'
    implementation 'org.apache.commons:commons-compress:1.26.1'
    implementation 'com.google.android.play:core:1.10.3'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}
